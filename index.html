<!DOCTYPE html>
<html lang="en">
<head>
    <!-- METATAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="7FJ1tXsFnlU6UqQrYlVTbtDhcRkSoe-VuUX6lP5uQ5A" />
    <meta name="description" content="A MiniChat with nothing special">
    <meta name="author" content="Jhon Aguiar">
    <meta name="copyright" content="Jhon Aguiar">
    <meta name="robots" content="index, follow">
    <!-- ICON -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MiniChat</title>
</head>
<body class="bg-center bgimg fadein">

    <main class="p-8">
        <div class="users-counter text-white font-bold">
            Users: <span id="users-counter">0</span>
        </div>

        <div class="flex flex-col justify-center align-middle space-y-64">

            <!-- HEADER -->
            <header class="text-center">
                <h1 class="text-center text-white txt-title">MiniChat</h1>
            </header>

            <div id="login" class="show">
                <form id="login-form">
                    <div class="text-center">
                        <input class="text-white p-4 bg-gradient shadow-xl w-2/6 h-8 min-w-min" type="text" name="new-username" placeholder="Username" required>
                    </div>
                    <div class="text-center p-2">
                        <input class="text-white bg-gradient shadow-2xl shadow-black w-2/12 h-8 min-w-min" type="submit" value="Join the chat">
                    </div>
                </form>
            </div>

            <div id="chat" class="p-4 space-y-6 hidden">
                <!-- MESSAGES -->
                <div class="messages p-4" id="messages"></div>

                <!-- CHAT FORM -->
                <form id="chat-form" class="flex flex-col justify-center">
                    <div class="text-center p2">
                        <textarea autocomplete="off" required class="message text-white p2 bg-gradient shadow-2xl p-3 w-2/4" placeholder="Write a message..."></textarea>
                    </div>
                    <div class="text-center p2">
                        <input class="text-white bg-gradient-to-t bg-gradient shadow-2xl p-4" type="submit" value="Send">
                    </div>
                </form>
            </div>

            <!-- FOOTER -->
            <footer class="text-white text-center p6">
                MiniChat â€¢ WebDev Jhon Aguiar
            </footer>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
