<!DOCTYPE html>
<html lang="en">
<head>
    <!-- METATAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="7FJ1tXsFnlU6UqQrYlVTbtDhcRkSoe-VuUX6lP5uQ5A" />
    <meta name="description" content="A MiniChat with nothing special">
    <meta name="author" content="Jhon Aguiar">
    <meta name="copyright" content="Jhon Aguiar">
    <meta name="robots" content="index, follow">
    <!-- ICON -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>MiniChat</title>
</head>
<body class="bg-center bgimg fadein">

    <div class="users-counter txt-white txt-bold">
        Users: <span id="users-counter">0</span>
    </div>

    <div class="grid-container">

        <!-- HEADER -->
        <header class="grid-item">
            <h1 class="txt-center txt-white txt-title">MiniChat</h1>
        </header>

        <div id="login" class="show">
            <form id="login-form">
                <div class="txt-center">
                    <input class="txt-white p2 bg-gradient bshadow" type="text" name="new-username" placeholder="Username" required>
                </div>
                <div class="txt-center p2">
                    <input class="txt-white bg-gradient bshadow p2" type="submit" value="Join the chat">
                </div>
            </form>
        </div>

        <div id="chat" class="hide">
            <!-- MESSAGES -->
            <div id="messages" class="grid-item messages"></div>
            
            <!-- CHAT FORM -->
            <form id="chat-form" class="form-grid">
                <div class="txt-center p2">
                    <div required data-text="Write a message..." class="message txt-white p2 bg-gradient bshadow" style="display: flex; align-items: center" contenteditable="true" aria-autocomplete="none"></div>
                </div>
                <div class="txt-center p2">
                    <input class="txt-white bg-gradient bshadow p2" type="submit" value="Send">
                </div>
            </form>
        </div>

        <!-- FOOTER -->
        <footer class="txt-white txt-center p6">
            MiniChat â€¢ WebDev Jhon Aguiar
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
