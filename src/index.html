<!DOCTYPE html>
<html lang="en">
<head>
    <!-- METATAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="7FJ1tXsFnlU6UqQrYlVTbtDhcRkSoe-VuUX6lP5uQ5A" />
    <!-- ICON -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>MiniChat</title>
</head>
<body class="bg-center bgimg">
    <div class="grid-container">

        <!-- HEADER -->
        <header class="grid-item">
            <h1 class="txt-center txt-white txt-title">MiniChat</h1>
        </header>

        <!-- MESSAGES -->
        <div id="messages" class="grid-item messages"></div>
        
        <!-- CHAT FORM -->
        <form id="chat-form" class="form-grid">
            <div class="txt-center">
                <input class="txt-white p2 bg-gradient bshadow" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="txt-center">
                <textarea class="txt-white p2 bg-gradient bshadow" type="text" name="message" placeholder="Write a message..." required></textarea>
            </div>
            <div class="txt-center p2">
                <input class="txt-white bg-gradient bshadow p2" type="submit" value="Send">
            </div>
        </form>

        <!-- FOOTER -->
        <footer class="txt-white txt-center p6">
            MiniChat â€¢ WebDev Jhon Aguiar
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
